<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
</head>
<body>
<h1>Register</h1>
<form method="get">
    <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstname" type="text" placeholder="John" required="required"/>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastname" type="text" placeholder="Smith" required="required"/>
    </div>

    <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male"/>
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female"/>
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your email" required="required"/>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" pattern=".{5,10}" title="5 to 10 characters"
               required="required"/>
    </div>

    <div>
        <label>Birthday:
            <select id="month" name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
            </select>
            <select id="day" name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <select id="year" name="year">
                <option>Year</option>
                <option>1988</option>
                <option>1987</option>
                <option>1986</option>
                <option>1985</option>
                <option>1984</option>
                <option>1983</option>
            </select>
        </label>
    </div>

    <div>
        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" name="terms" type="checkbox" required="required"/>
    </div>
    <input type="submit"/>
</form>
</body>
</html>
